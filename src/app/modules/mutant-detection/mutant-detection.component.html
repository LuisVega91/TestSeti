<header class="header">
    <h1>Mutant Detection</h1>
</header>
<main class="main">
    
    <section class="main__nitrogenous-base-picker">
        <ng-container *ngFor="let nitrogenousBase of nitrogenousBasesNames">
            <button
                mat-fab
                *ngIf="nitrogenousBase === nitrogenousBaseSelected; else miniFab"
                [color]="getColorByNitrogenousBase(nitrogenousBase)" 
                (click)="setNitrogenousBaseSelected(nitrogenousBase)">
                {{nitrogenousBase}}
            </button>
            <ng-template #miniFab>
                <button 
                    mat-mini-fab
                    [color]="getColorByNitrogenousBase(nitrogenousBase)" 
                    (click)="setNitrogenousBaseSelected(nitrogenousBase)">
                    {{nitrogenousBase}}
                </button>
            </ng-template>
        </ng-container>
    </section>
    <small>Nitrogenous Base Picker</small>

    <section class="main__dna-table">
        <ng-container *ngFor="let row of dna; let indexCol = index">
            <ng-container *ngFor="let item of row; let IndexRow = index">
                <button mat-raised-button 
                    [color]="getColorByNitrogenousBase(item)" 
                    (click)="setValue(indexCol,IndexRow)">
                    {{ item }}
                </button>
            </ng-container>
        </ng-container>
    </section>
    <small>DNA Matrix</small>
</main>

<footer class="footer">
    <section class="footer__buttons">
        <button mat-raised-button (click)="validateMutant()">Validate</button>
        <button mat-mini-fab color="basic" (click)="resetDna()">↻</button>
    </section>
    <h2 >{{isMutant?'Is Mutant 🧟‍♂️':'Is Human 👨🏻‍💼'}}</h2>
</footer>
